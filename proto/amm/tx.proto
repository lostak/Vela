syntax = "proto3";
package lostak.vela.amm;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/lostak/Vela/x/amm/types";

// Msg defines the Msg service.
service Msg {
      rpc SendCreatePool(MsgSendCreatePool) returns (MsgSendCreatePoolResponse);
  rpc SendAddLiquidity(MsgSendAddLiquidity) returns (MsgSendAddLiquidityResponse);
  rpc SendRemoveLiquidity(MsgSendRemoveLiquidity) returns (MsgSendRemoveLiquidityResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgSendCreatePool {
  string creator = 1;
  string port = 2;
  string channelID = 3;
  uint64 timeoutTimestamp = 4;
  string poolParam = 5;
  string poolAssets = 6;
}

message MsgSendCreatePoolResponse {
}
message MsgSendAddLiquidity {
  string creator = 1;
  string port = 2;
  string channelID = 3;
  uint64 timeoutTimestamp = 4;
  string amountVela = 5;
  string amountOther = 6;
}

message MsgSendAddLiquidityResponse {
}
message MsgSendRemoveLiquidity {
  string creator = 1;
  string port = 2;
  string channelID = 3;
  uint64 timeoutTimestamp = 4;
  string amountShare = 5;
  string amountOther = 6;
}

message MsgSendRemoveLiquidityResponse {
}
